<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Name of Book</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .page-title {
            color: #333;
            text-align: center;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
        }
    </style>
</h:head>
<h:body>
    <h2 class="page-title">Add New Book</h2>

    <h:form class="form-container">
        <h:outputLabel value="Book's Name:" for="newTitle" styleClass="label" />
        <h:inputText id="newTitle" value="#{bookBean.newTitle}" required="true" requiredMessage="Enter book" styleClass="input-field">
            <f:validateLength minimum="3" />
        </h:inputText>
        <h:message for="newTitle" styleClass="error-message" />

        <h:outputLabel value="Book's Author:" for="newAuthor" styleClass="label" />
        <h:inputText id="newAuthor" value="#{bookBean.newAuthor}" required="true" requiredMessage="Enter author's name" styleClass="input-field">
            <f:validateLength minimum="3" />
        </h:inputText>
        <h:message for="newAuthor" styleClass="error-message" />

        <h:commandButton value="Add" action="#{bookBean.addBook}" styleClass="btn" />
    </h:form>
</h:body>
</html>
