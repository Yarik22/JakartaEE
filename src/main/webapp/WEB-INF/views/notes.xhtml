<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<head>
    <meta charset="utf-8"/>
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #form {
            background-color: #fff;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .action-button:hover {
            background-color: #e63946;
        }
    </style>
</head>

<body>

<h1>Notes</h1>

<form id="form" role="post" action="" method="post">
    <h2>Create a New Note</h2>

    <label for="newTitle">Title:</label>
    <input id="newTitle" name="newTitle" required="true" />

    <label for="newDescription">Description:</label>
    <input id="newDescription" name="newDescription" required="true" />

    <button type="submit">Create note</button>
</form>

<h2>List of Notes</h2>
<h:dataTable value="#{notes}" var="note" styleClass="notes-table">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{note.id}
    </h:column>
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{note.title}
    </h:column>
    <h:column>
        <f:facet name="header">Description</f:facet>
        #{note.description}
    </h:column>
    <h:column>
        <f:facet name="header">Actions</f:facet>
        <form action="#{mvc.basePath}/notes/delete" method="post">
            <input type="hidden" name="id" value="#{note.id}" />
            <button type="submit" class="action-button">Delete</button>
        </form>
    </h:column>
</h:dataTable>

</body>
</html>
