<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Feedback Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .data-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .data-table th {
            background-color: #4CAF50;
            color: white;
        }

        .data-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .data-table tr:hover {
            background-color: #ddd;
        }

        .error-message {
            color: red;
        }
    </style>
</h:head>

<h:body>
    <h2>Feedback List</h2>

    <h:form>
        <h:commandButton value="Home" action="index.xhtml" styleClass="button"/>
        <h:commandButton value="About Us" action="about.xhtml" styleClass="button"/>
    </h:form>

    <h:form class="form-container">
        <h:outputLabel value="Add new feedback: " />

        <h:inputText id="newFeedback" value="#{feedbackController.newFeedback}"
                     required="true"
                     validatorMessage="Feedback must be between 5 and 500 characters!"
                     styleClass="inputField" />

        <h:message for="newFeedback" styleClass="error-message" />

        <h:commandButton value="Add" action="#{feedbackController.addFeedback}" styleClass="button"/>
    </h:form>

    <h:dataTable id="feedbackTable" value="#{feedbackController.feedbackList}" var="feedback" styleClass="data-table">
        <h:column>
            <f:facet name="header">Feedback</f:facet>
            <h:outputText value="#{feedback.message}" />
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:form>
            <h:commandButton value="Delete"
                             action="#{feedbackController.removeFeedback(feedback)}"
                             styleClass="button"
                             update="feedbackTable" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
