<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>User List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }

        .page-title {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .user-count-display {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            margin: 20px 0;
        }

        .create-user-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .create-user-button:hover {
            background-color: #e64a19;
        }

        .user-table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .user-table th, .user-table td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .user-table th {
            background-color: #3f51b5;
            color: white;
            font-weight: bold;
        }

        .user-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-link {
            color: #03A9F4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .action-link:hover {
            color: #0288d1;
        }

        .actions-form {
            display: inline-block;
        }

        .user-info-table {
            margin: 30px auto;
            width: 90%;
            border-collapse: collapse;
        }

        .user-info-table th, .user-info-table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        form {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex-grow: 1;
            margin-right: 10px;
        }

        form input[type="submit"], form .create-user-button {
            padding: 12px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #00796b;
        }

        @media (max-width: 768px) {
            .user-table, .user-info-table {
                width: 100%;
            }

            form {
                flex-direction: column;
                align-items: flex-start;
            }

            form input[type="text"] {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            form input[type="submit"], form .create-user-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</h:head>
<h:body>
    <h1 class="page-title">Users</h1>

    <h:outputText value="Total users: #{userBean.userCount}" styleClass="user-count-display"/>

    <h:form>
        <h:commandButton value="Create New User" action="createUser" styleClass="create-user-button"/>
    </h:form>

    <h:dataTable value="#{userBean.users}" var="user" styleClass="user-table">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{user.id}" styleClass="user-id"/>
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{user.name}" styleClass="user-name"/>
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{user.email}" styleClass="user-email"/>
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:form class="actions-form">
                <h:commandLink value="Edit" action="#{userBean.editUser(user.id)}" styleClass="action-link"/>
                <h:commandLink value="Delete" action="#{userBean.deleteUser(user.id)}" styleClass="action-link"/>
            </h:form>
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Load Full Names and Email Lengths" action="#{userBean.loadUserFullNamesAndEmailLength}" />
    </h:form>

    <h:form>
        <h:outputLabel value="Search users by name substring:" for="substring"/>
        <h:inputText id="substring" value="#{userBean.substring}" />
        <h:commandButton value="Search" action="#{userBean.searchUsersWithSubstring}"/>
    </h:form>

    <h:dataTable value="#{userBean.usersWithSubstring}" var="userSubstring">
        <h:column>
            <f:facet name="header">User with Substring</f:facet>
            <h:outputText value="#{userSubstring}"/>
        </h:column>
    </h:dataTable>

    <h:dataTable value="#{userBean.userInfoList}" var="userInfo">
        <h:column>
            <f:facet name="header">User Info</f:facet>
            <h:outputText value="#{userInfo}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
