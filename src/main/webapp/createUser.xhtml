<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
   <title>Create User</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
         background-color: #f4f4f4;
      }

      .page-title {
         color: #333;
         text-align: center;
         margin-bottom: 20px;
      }

      .form-container {
         max-width: 600px;
         margin: 0 auto;
         background-color: white;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-grid {
         width: 100%;
      }

      .form-label {
         font-weight: bold;
         margin-bottom: 5px;
      }

      .form-input {
         width: 100%;
         padding: 8px;
         margin-bottom: 20px;
         border: 1px solid #ddd;
         border-radius: 4px;
      }

      .form-button {
         display: inline-block;
         padding: 10px 20px;
         background-color: #007bff;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         text-align: center;
         transition: background-color 0.3s;
      }

      .form-button:hover {
         background-color: #0056b3;
      }

      .success-message {
         color: green;
         font-weight: bold;
         text-align: center;
         margin-top: 20px;
      }

      .back-link {
         display: inline-block;
         margin-top: 20px;
         color: #007bff;
         text-decoration: none;
         font-weight: bold;
      }

      .back-link:hover {
         text-decoration: underline;
      }
      .validation-messages {
         color: red;
         margin-bottom: 15px;
         font-weight: bold;
      }
   </style>
</h:head>
<h:body>
   <h1 class="page-title">Create User</h1>

   <h:form class="form-container">
      <h:messages styleClass="validation-messages" globalOnly="true" />

      <h:panelGrid columns="2" styleClass="form-grid">
         <h:outputLabel for="name" value="Name:" styleClass="form-label" />
         <h:inputText id="name" value="#{userBean.user.name}" required="true" requiredMessage="Name is required" styleClass="form-input" />

         <h:outputLabel for="email" value="Email:" styleClass="form-label" />
         <h:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="Email is required" styleClass="form-input" />

         <h:outputLabel />
         <h:commandButton value="Create" action="#{userBean.createUser}" styleClass="form-button"/>
      </h:panelGrid>
      <h:message for="name" styleClass="validation-messages" /><br/>
      <h:message for="email" styleClass="validation-messages" />
   </h:form>

   <h:outputText value="User #{userBean.user.name} was created!"
                 rendered="#{not empty userBean.user.name}" styleClass="success-message" />
   <h:form>
      <h:commandLink value="Back to Users" action="users" styleClass="back-link" />
   </h:form>
</h:body>
</html>
