<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <h1>Welcome to the Home Page</h1>

    <h:form>
        <h:commandButton value="About Us" action="about.xhtml" styleClass="button"/>
        <h:commandButton value="Feedback" action="feedback.xhtml" styleClass="button"/>
    </h:form>
</h:body>
</html>
